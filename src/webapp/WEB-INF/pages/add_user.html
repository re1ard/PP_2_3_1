<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add User</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add new user</h1>
<form th:action="@{/add_user}" th:object="${user}" method="post">
  <p>Username: <input type="text" th:field="*{username}" required="true" /></p>
  <p>Password: <input type="text" th:field="*{password}" required="true" /></p>
  <p>E-Mail: <input type="text" th:field="*{email}" required="true" /></p>
  <p><input type="submit" value="Add" /></p>
</form>
</body>
</html>
